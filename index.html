<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水流流速可视化检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="file"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        video {
            margin-top: 20px;
            max-width: 100%;
            height: 400px; /* 固定视频高度 */
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .table-container {
            margin-top: 20px;
            width: 100%;
            max-height: 300px; /* 限制表格容器高度 */
            overflow-y: auto; /* 启用垂直滚动条 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        #regionSelector {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>水流流速可视化检测</h1>
    <form id="uploadForm">
        <input type="file" id="videoFile" accept="video/*" required>
        <button type="submit">上传并处理视频</button>
    </form>
    <div class="content-container">
        <video id="processedVideo" controls preload="metadata" onerror="handleVideoError()"></video>
        <select id="regionSelector"></select>
        <div class="table-container">
            <table id="analysisTable" style="display: none;">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>平均速度</th>
                        <th>最大速度</th>
                        <th>流向</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
